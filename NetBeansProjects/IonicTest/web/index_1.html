<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Animated Spinners </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <html ng-app="ionicApp">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

            <title>Ionic Pull to Refresh</title>

            <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
            <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

        </head>
        <body ng-controller="MyCtrl">
        <ion-content scroll="false" class="has-header">
            <p>
            <ion-spinner icon="android"></ion-spinner>
            <ion-spinner icon="ios"></ion-spinner>
            <ion-spinner icon="ios-small"></ion-spinner>
            <ion-spinner icon="bubbles" class="spinner-balanced"></ion-spinner>
            <ion-spinner icon="circles" class="spinner-energized"></ion-spinner>
        </p>

        <p>
        <ion-spinner icon="crescent" class="spinner-royal"></ion-spinner>

        <ion-spinner icon="dots" class="spinner-dark"></ion-spinner>
        <ion-spinner icon="lines" class="spinner-calm"></ion-spinner>
        <ion-spinner icon="ripple" class="spinner-assertive"></ion-spinner>
        <ion-spinner icon="spiral"></ion-spinner>
    </p>
</ion-content>


<div>
    <button class="button">
        Default
    </button>

    <button class="button button-light">
        button-light
    </button>

    <button class="button button-stable">
        button-stable
    </button>

    <button class="button button-positive">
        button-positive
    </button>

    <button class="button button-calm">
        button-calm
    </button>

    <button class="button button-balanced">
        button-balanced
    </button>

    <button class="button button-energized">
        button-energized
    </button>

    <button class="button button-assertive">
        button-assertive
    </button>

    <button class="button button-royal">
        button-royal
    </button>

    <button class="button button-dark">
        button-dark
    </button>


</div>
        
        <div class="card">
  <div class="item item-text-wrap">
    This is a basic Card which contains an item that has wrapping text.
  </div>
</div>
        
        <div class="item range">
  <i class="icon ion-volume-low"></i>
  <input type="range" name="volume">
  <i class="icon ion-volume-high"></i>
</div>

<div class="list">
  <div class="item range range-positive">
    <i class="icon ion-ios-sunny-outline"></i>
    <input type="range" name="volume" min="0" max="100" value="33">
    <i class="icon ion-ios-sunny"></i>
  </div>
</div>
        <div class="tabs">
  <a class="tab-item">
    Home
  </a>
  <a class="tab-item">
    Favorites
  </a>
  <a class="tab-item">
    Settings
  </a>
</div>
        
</body>
</html>

<script src="js/index.js"></script>




</body>
</html>
